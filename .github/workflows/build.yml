on:
  - push

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Build
    steps:
      - uses: actions/checkout@master
      - name: NPM install
        run: 'npm install'
      - name: Build app
        run: 'npm run gatsby:build'
        env:
          SANITY_READ_TOKEN: ${{ secrets.sanityReadToken }}

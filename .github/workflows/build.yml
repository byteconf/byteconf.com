on:
  - push

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build
    steps:
      - uses: actions/checkout@v2
      - name: Yarn cache directory
        id: yarn-cache-dir
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - name: Gatsby Cache Folder
        uses: actions/cache@master
        with:
          key: gatsby-cache-folder
          path: .cache
      - name: Gatsby Public Folder
        uses: actions/cache@master
        with:
          key: gatsby-public-folder
          path: public
      - name: Workers Site Build Folder
        uses: actions/cache@master
        with:
          key: ${{ runner.os }}-workers-site-dist-${{ hashFiles('workers-site/dist/worker.js') }}
          path: workers-site/dist/worker.js
          restore-keys: |
            ${{ runner.os }}-workers-site-dist-
      - name: Yarn cache
        uses: actions/cache@master
        with:
          path: ${{ steps.yarn-cache-dir.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: Yarn install
        run: 'yarn install --pure-lockfile'
      - name: Build app
        run: 'yarn run build'
        env:
          SANITY_READ_TOKEN: ${{ secrets.sanityReadToken }}

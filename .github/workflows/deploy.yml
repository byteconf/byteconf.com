on:
  push:
    branches:
      - master
  repository_dispatch:
  schedule:
    - cron: '*/10 * * * *'

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@master
      - name: Cache .cache folder
        uses: actions/cache@master
        env:
          cache-name: cache-bytesized-public
        with:
          key: gatsby-cache
          path: ${{ github.workspace }}/.cache
      - name: Cache public folder
        uses: actions/cache@master
        env:
          cache-name: cache-bytesized-public
        with:
          key: gatsby-public
          path: ${{ github.workspace }}/public
      - name: Cache node modules
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: NPM ci
        run: 'npm ci'
      - name: Build app
        run: 'npm run gatsby:build:incremental'
        env:
          SANITY_READ_TOKEN: ${{ secrets.sanityReadToken }}
      - name: Publish app
        uses: cloudflare/wrangler-action@npx
        with:
          apiToken: ${{ secrets.apiToken }}
          environment: 'production'

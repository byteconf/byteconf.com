on:
  push:
    branches:
      - master
  repository_dispatch:
  schedule:
    - cron: "0 * * * *"

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
    - uses: actions/checkout@master
    - name: NPM install
      run: "npm install"
    - name: Build app
      run: "npm run build"
    - name: Publish app
      uses: signalnerve/wrangler-action@master
      with:
        apiKey: ${{ secrets.apiKey }}
        email: ${{ secrets.email }}
        environment: "production"
    - name: Validate with scraper
      uses: signalnerve/scraper-action@0.0.1
      with:
        url: "https://www.bytesized.xyz/"
        selector: "h1"
        test: "Bytesized"
